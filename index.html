<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./meyer_reset.css">
  <link rel="stylesheet" href="./styles.css">
  <script defer src="./script.js"></script>
  <title>Sign-Up Form</title>
</head>
<body>
  <main>
    <div class="side-hero">
      <div class="logo-container">
        <img src="./images/logo.png" alt="The Odin Project logo">
        <p>ODIN</p>
      </div>
      <div class="credit">Photo by <a href="https://unsplash.com/@feinschliff?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">feinschliff</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="form-side">
      <div class="greetings">
        <p>
          This is not a real online service! You know you need something
          like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <form id="sign-up">
        <h1>Let's do this!</h1>
        <div class="form-line">
          <div class="input-container">
            <label for="fname">FIRST NAME</label>
            <input 
              type="text" 
              name="fname" 
              id="fname" 
              placeholder=' ' 
              required>
          </div>
          <div class="input-container">
            <label for="lname">LAST NAME</label>
            <input 
              type="text" 
              name="lname" 
              id="lname" 
              placeholder=' ' 
              required>
          </div>
        </div>
        <div class="form-line">
          <div class="input-container">
            <label for="email">EMAIL</label>
            <input 
              type="email" 
              name="email" 
              id="email" 
              placeholder=' ' 
              required>
              <span></span>
          </div>
          <div class="input-container">
            <label for="phone">PHONE NUMBER</label>
            <input 
              type="tel" 
              name="phone" 
              id="phone" 
              placeholder=' ' 
              pattern="^(\+420)? ?[1-9][0-9]{2} ?[0-9]{3} ?[0-9]{3}$"
              title="Enter the phone number in the requested format: +420********* or *********"
              required>
              <span></span>
          </div>
        </div>
        <div class="form-line">
          <div class="input-container">
            <label for="password">PASSWORD</label>
            <input 
              type="password" 
              name="password" 
              id="password" 
              placeholder=' ' 
              required>
              <span></span> 
          </div>
          <div class="input-container">
            <label for="conf_password">CONFIRM PASSWORD</label>
            <input 
              type="password" 
              name="conf_password" 
              id="conf_password" 
              placeholder=' ' 
              oninput="compareInputs()"
              required>
              <span></span>
          </div>
        </div>
      </form>
      <div class="footer">
        <button type="submit" form="sign-up">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </main>
</body>
</html>
